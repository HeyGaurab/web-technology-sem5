<!DOCTYPE html>
<html>
<head>
    <title>Tables in HTML</title>
</head>
<body>

    <table border="1" cellspacing="0">
        <caption>Result </caption>
<tr>
    <td colspan="2">Subject</td>
    <td>Jhon Doe</td>
    <td>Miriam Luther</td>
</tr>
<tr>
    <td rowspan ="2">Biology</td>
    <td>Practical</td>
    <td>A</td>
    <td>A</td>
</tr>
<tr>
    <td>Theory</td>
    <td>A+</td>
    <td>A</td>
</tr>
<tr>
    <td rowspan ="2">Chemistry</td>
    <td>Practical</td>
    <td>B</td>
    <td>C</td>
</tr>
<tr>
    <td>Theory</td>
    <td>A</td>
    <td>C+</td>
</tr>
<tr>
    <td rowspan ="2">Physics</td>
    <td>Practical</td>
    <td>A</td>
    <td>A</td>
</tr>
<tr>
    <td>Theory</td>
    <td>A-</td>
    <td>A-</td>
</tr>

    </table>
    </body>
    </html>
