<!DOCTYPE html>
<html>
<head>
   
    <title>List in HTML</title>

</head>
<body>
<h3>Order List:</h3>
<ol type="a" start="3">
    <li>Apple</li>
    <li>Samsung</li>
    <li>Nokia</li>
    <li>Sony</li>
</ol>
<h3>Unorder List:</h3>
<ul>
    <li>Redmi</li>
    <li>Vivo</li>
    <li>Oppo</li>
    <li>Micromax</li>
</ul>
    
</body>
</html>
